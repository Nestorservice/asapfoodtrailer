services:
  - type: web
    name: asap-food-trailer
    runtime: python
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1 --limit-concurrency 20 --timeout-keep-alive 5
    plan: free
    envVars:
      - key: APP_MODE
        value: firebase
      - key: DEBUG
        value: "false"
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_STORAGE_BUCKET
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        sync: false
